<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Teko:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
    <div class="loginBg">
      <div class="usrandpass">
        <div class="contbg">
          <div class="title">
            <h1>SIGN IN</h1>
          </div>

          <div class="othericons"></div>

          <div class="name">
            <input
              type="User Name"
              placeholder=" Phone number or username" maxlength="10"/>
          </div>

          <div class="pass">
            <input type="password" maxlength="10" placeholder=" Password " />
          </div>

          <div class="signup">
            <button>Sign in</button>
            <a href="./Signup.html"><button> Sign up</button></a>
            
            
          </div>

          <div>
            <div class="forgotPass">
              <a href="./forgotpass.html">Forgot password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
